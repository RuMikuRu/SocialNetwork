<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Работа с базами данных</title>
  </head>
  <body>
    <main id="main">
      <div class="form-group-title">Выберите таблицу</div>
      <div class="form-group">
        <div class="select-wrapper">
          <select class="select" id="select">
            <option value="">Выбирите таблицу</option>

            <option value="user">users</option>

            <option value="post">posts</option>

            <option value="group">groups</option>

            <option value="dialog">dialogs</option>
          </select>
        </div>
      </div>
      <div class="form-group-tit">Выбирите дейсвие</div>
      <div class="form-group">
        <div class="select-wrapper">
          <select name="" id="actionSelect">
            <option value="">Выбирите дейсвие</option>
            <option value="all">Получить всю таблицу</option>
            <option value="findByKey">Получить по ключу</option>
            <option value="addData">Добавить запись</option>
            <option value="updateData">Обновить запись</option>
            <option value="deleteData">Удалить запись</option>
          </select>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
